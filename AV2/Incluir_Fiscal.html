<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Incluir Produto</title>
    <script>
        function InserirFiscal() {
            let nome = document.getElementById("nome").value;
            let cpf = document.getElementById("cpf").value;
            let sala = document.getElementById("sala").value;
            let objForm2 = {"nome":nome,"cpf":cpf,"sala":sala};
            console.log("objForm2: " + objForm2);

            let xmlhttp = new XMLHttpRequest();
            console.log("1");
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log("Chegou a resposta OK: " + this.responseText);
                    console.log("2");
                    document.getElementById("msg").innerHTML = this.responseText;
                } else
                if (this.readyState < 4) {
                    console.log("3: " + this.readyState);
                } else
                    console.log("Requisicao falhou: " + this.status);
            }
            console.log("4");
            xmlhttp.open("POST", "Incluir_Fiscal.php");
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send("nome=" + nome + "&cpf=" + cpf + "&sala=" + sala);
            console.log("enviei form");
            console.log("5");
        }
 
    </script>
</head>
<body>
<h1>Incluir Fiscal</h1>

<form action="" method=POST name="formFiscal" id="formFiscal">
    Nome: <input type=text name="nome" id="nome" required> <br>
    CPF: <input type=number name="cpf" id="cpf"> <br>
    NÃºmero da Sala: <input type=number name="sala" id="sala"> <br>
    <br><br>
    <input type="button" value="InserirFiscal" id='IncluirFiscal' onclick="InserirFiscal()">
</form>
<p id="msg"></p>
<br>
<a href="Principal.html">Voltar a tela Principal</a>

</script>
</body>
</html>
