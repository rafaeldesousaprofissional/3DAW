<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculadora</title>

    <script>
        function Opcao(){
            let Opcao = document.getElementById("op").value;

            switch(Opcao){
                case "Somar": Soma();
                            break;
                case "Subtrair": Subtracao();
                            break;
                case "Multiplicar": Multiplicacao();
                            break;
                case "Dividir": Divisao();
                            break;
            }

        }

        function Soma(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = parseInt(num1) + parseInt(num2);
            
            document.getElementById("result").innerHTML = "Resultado: " + result;
        }

        function Subtracao(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = num1 - num2;
            
            document.getElementById("result").innerHTML = "Resultado: " + result;
        }

        function Multiplicacao(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = num1 * num2;
            
            document.getElementById("result").innerHTML = "Resultado: " + result;
        }

        function Divisao(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = num1 / num2;

            document.getElementById("result").innerHTML = "Resultado: " + result;
        }
    </script>
</head>

<body>
    <h1>Calculadora:    </h1>
    1° num <input type="number" id="num1">
    <br>
    2° num <input type="number" id="num2">
    <br><br>

    <select name="op" id="op">
        <option value="Somar">Somar</option>
        <option value="Subtrair">Subtrair</option>
        <option value="Multiplicar">Multiplicar</option>
        <option value="Dividir">Dividir</option>
    </select>
    <input type="button" value="Calcular" onclick="Opcao()">

    <p id="result"></p>
</body>
</html>
